    <link rel="stylesheet" href="/Content/assets/css/meanmenu.css">

<body>

    <!-- error area start -->
    <section class="error__area pt-200 pb-200">
        <div class="container">
            <div class="row">
                <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
                    <div class="error__item text-center">
                        <div class="error__thumb mb-45">
                            <img src="/Content/assets/img/error/400.png" alt="">
                        </div>
                        <div class="error__content">
                            <h3 class="error__title">400 Bad Request</h3>
                            <p>The request could not be understood by the server due to malformed syntax. The client should not repeat the request without modifications</p>
                            <a href="/" class="e-btn e-btn-3 e-btn-4">Back To Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
